name: Publish fonts
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  id-token: write
  contents: read

env:
  PACKAGE_NAME: '@cdssnc/gcds-fonts'

jobs:
  publish-fonts:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Publish @cdssnc/gcds-fonts to npm
        uses: JS-DevTools/npm-publish@b6b0bb6ebf081acc55469774087b431d6034e6d7
        id: publish
        with:
          token: ${{ secrets.NPM_TOKEN }}
